<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario PEPS-1 y DASS-21 - UNACAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">

    <h2 class="mb-4 text-center">Completa tu Información y Formularios</h2>

    <form id="wizardForm" method="POST" action="guardar_formularios.php">

      <!-- PASO 1: DATOS PERSONALES -->
      <div class="step active">
        <h4 class="mb-3">Datos Personales</h4>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
          <label for="carrera" class="form-label">Carrera</label>
          <input type="text" class="form-control" id="carrera" name="carrera" required>
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" name="edad" required>
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" name="sexo" required>
            <option value="">Selecciona...</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="nextStep()">Siguiente</button>
      </div>

      <!-- PASO 2: PEPS-1 -->
      <div class="step">
        <h4 class="mb-3">Formulario PEPS-1</h4>

        <!-- Aquí agregas tus preguntas de PEPS-1 -->
        <div class="mb-3">
          <label class="form-label">Pregunta PEPS-1 (ejemplo)</label>
          <input type="text" class="form-control" name="peps1_pregunta1" required>
        </div>

        <!-- Puedes agregar más preguntas aquí... -->

        <button type="button" class="btn btn-secondary mt-3" onclick="prevStep()">Atrás</button>
        <button type="button" class="btn btn-primary mt-3" onclick="nextStep()">Siguiente</button>
      </div>

      <!-- PASO 3: DASS-21 -->
      <div class="step">
        <h4 class="mb-3">Formulario DASS-21</h4>

        <!-- Aquí agregas tus preguntas de DASS-21 -->
        <div class="mb-3">
          <label class="form-label">Pregunta DASS-21 (ejemplo)</label>
          <input type="text" class="form-control" name="dass21_pregunta1" required>
        </div>

        <!-- Puedes agregar más preguntas aquí... -->

        <button type="button" class="btn btn-secondary mt-3" onclick="prevStep()">Atrás</button>
        <button type="submit" class="btn btn-success mt-3">Finalizar</button>
      </div>

    </form>
  </div>
</div>

<script>
  let currentStep = 0;
  const steps = document.querySelectorAll('.step');

  function showStep(index) {
    steps.forEach((step, i) => {
      step.classList.toggle('active', i === index);
    });
  }

  function nextStep() {
    if (currentStep < steps.length - 1) {
      currentStep++;
      showStep(currentStep);
    }
  }

  function prevStep() {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
