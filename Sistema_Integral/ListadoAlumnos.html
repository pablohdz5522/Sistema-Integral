<body >
    <!-- HEADER -->
    <nav class="navbar navbar-expand-sm navbar-dark justify-content-between">
        <div class="banner-foto">
            <img src="Imagenes/logo_unacar (1).png" alt="logo">
        </div>
        <div class="d-flex">
            <button class="button me-2" onclick="location.href='menu.php'">Inicio</button>
        </div>
    </nav>
    
    <h1 class="text-center mt-4 ">Listado de Alumnos</h1>

        <div class="container mt-3">
            <div class="row">
                <div class="col-md-4">
                    <label class="facultad" for="facultadFiltro">Facultad:</label>
                    <select id="idfacultades" class="form-select">
                        <option value="">Seleccione Facultad:</option>
                    </select>
                </div>
        
                <div class="col-md-4">
                    <label class="sexo" for="sexoFiltro">Sexo:</label>
                    <select id="sexoFiltro" class="form-select">
                        <option value="">Seleccione Sexo:</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMENINO">Femenino</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="container mt-1">
            <!-- Barra de búsqueda -->
                <div class=" input-group input-group-center">
                    <input type="text" id="busqueda" class="form-control" placeholder="Buscar por matrícula o nombre..." onkeyup="filtrarTabla()">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                </div>
                <br>

                <!-- Contenedor de la tabla -->
                <div class="container mt-3">
                    <table class="table table-striped table-hover table-bordered text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>N°</th>
                                <th>Matrícula</th>
                                <th>Nombre</th>
                                <th>Facultad</th>
                                <th>Sexo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaAlumnos">
                        <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
        </div>

        <!-- Paginación -->
        <div class="text-center mt-3">
            <div id="paginacion"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Obtener facultades al cargar la página
                fetch("obtener-datos.php?tipo=facultades")
                    .then(response => response.json())
                    .then(data => {
                        let selectFacultad = document.getElementById("idfacultades");
                        data.forEach(facultad => {
                            let option = document.createElement("option");
                            option.value = facultad.id_facultad;
                            option.textContent = facultad.nombre_facultad;
                            selectFacultad.appendChild(option);
                        });
                    });
                });
        </script>

        <script>
            let currentPage = 1;
            const rowsPerPage = 5;

            function cargarAlumnos() {
                const busqueda = document.getElementById("busqueda").value;
                const facultad = document.getElementById("idfacultades").value;
                const sexo = document.getElementById("sexoFiltro").value;

                fetch(`Listado.php?pagina=${currentPage}&busqueda=${busqueda}&facultad=${facultad}&sexo=${sexo}`)
                    .then(response => response.text())
                    .then(data => {
                    document.getElementById('tablaAlumnos').innerHTML = data;
                    actualizarPaginacion(busqueda, facultad, sexo);
                })
                .catch(error => console.error('Error al cargar los alumnos:', error));
            }

            function actualizarPaginacion(busqueda, facultad, sexo) {
                fetch(`Listado.php?busqueda=${busqueda}&facultad=${facultad}&sexo=${sexo}&pagina=1`)
                .then(response => response.text())
                .then(data => {
                    const totalFilas = (data.match(/<tr>/g) || []).length;
                    const totalPages = Math.ceil(totalFilas / rowsPerPage);
            
                    let paginacionHTML = "";
                        for (let i = 1; i <= totalPages; i++) {
                            paginacionHTML += `<button class="btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-secondary'} m-1" onclick="cambiarPagina(${i})">${i}</button>`;
                        }
                        document.getElementById("paginacion").innerHTML = paginacionHTML;
                });
            }

            function cambiarPagina(pagina) {
                currentPage = pagina;
                cargarAlumnos();
            }

            // Carga inicial de alumnos al cargar la página
            document.addEventListener("DOMContentLoaded", cargarAlumnos);

            // Escucha eventos de los filtros
            document.getElementById("busqueda").addEventListener("keyup", cargarAlumnos);
            document.getElementById("idfacultades").addEventListener("change", cargarAlumnos);
            document.getElementById("sexoFiltro").addEventListener("change", cargarAlumnos);
        </script>
        

        <script>
            function filtrarTabla() {
                const filtroTexto = document.getElementById("busqueda").value.toLowerCase();
                const filtroFacultad = document.getElementById("facultadFiltro").value.toLowerCase();
                const filtroSexo = document.getElementById("sexoFiltro").value.toLowerCase();
                const filas = document.querySelectorAll("#tablaAlumnos tr");

                filas.forEach(fila => {
                    const matricula = fila.children[1].textContent.toLowerCase();
                    const nombre = fila.children[2].textContent.toLowerCase();
                    const facultad = fila.children[3].textContent.toLowerCase(); 
                    const sexo = fila.children[4].textContent.toLowerCase(); 

                    // Verifica si la fila coincide con los filtros
                    const coincideTexto = matricula.includes(filtroTexto) || nombre.includes(filtroTexto);
                    const coincideFacultad = filtroFacultad === "" || facultad.includes(filtroFacultad);
                    const coincideSexo = filtroSexo === "" || sexo.includes(filtroSexo);

                    if (coincideTexto && coincideFacultad && coincideSexo) {
                        fila.style.display = "";
                    } else {
                        fila.style.display = "none";
                    }
                });
                paginarTabla(); // Llamamos a la paginación para actualizar los resultados
            }
        </script>
</body>
</html>
