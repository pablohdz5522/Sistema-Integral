<!doctype html>
<html lang="es">

<head>
    <title>Resultados Generales</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/coloreslistas.css">
    <link rel="icon" type="image/x-icon" href="/ico/logo_pequeno.ico">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark justify-content-between">
        <div class="d-flex">
            <button class="button me-2" onclick="location.href='menu.php'">Menú</button>
        </div>
        <div class="banner-foto">
            <img src="/imagenes/logo_unacar (1).png" alt="logo">
        </div>
    </nav>
    
    <h1 class="text-center mt-4">Listado de Alumnos</h1>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <label class="facultad" for="idfacultades">Facultad:</label>
                <select id="idfacultades" class="form-select">
                    <option value="">Seleccione Facultad:</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="sexo" for="sexoFiltro">Sexo:</label>
                <select id="sexoFiltro" class="form-select">
                    <option value="">Seleccione Sexo:</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMENINO">Femenino</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container mt-1">
        <!-- Barra de búsqueda -->
        <div class="input-group input-group-center">
            <input type="text" id="busqueda" class="form-control" placeholder="Buscar por matrícula o nombre...">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>
        <br>

        <!-- Contenedor de la tabla -->
        <div class="container mt-3">
            <table class="table table-striped table-hover table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Matrícula</th>
                        <th>Nombre</th>
                        <th>Facultad</th>
                        <th>Sexo</th>
                        <th>Dass 21</th>
                        <th>Estilo de Vida</th>
                        <th>Datos Físicos</th>
                        <th>Resultados</th>
                    </tr>
                </thead>
                <tbody id="tablaAlumnos">
                    <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-3">
        <div id="paginacion"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        let currentPage = 1;
        const rowsPerPage = 20; // Debe coincidir con el límite en PHP

        // Cargar facultades al inicio
        document.addEventListener("DOMContentLoaded", function () {
            // Obtener facultades al cargar la página
            fetch("obtener-datos.php?tipo=facultades")
                .then(response => response.json())
                .then(data => {
                    let selectFacultad = document.getElementById("idfacultades");
                    data.forEach(facultad => {
                        let option = document.createElement("option");
                        option.value = facultad.id_facultad;
                        option.textContent = facultad.nombre_facultad;
                        selectFacultad.appendChild(option);
                    });
                });
            
            // Cargar alumnos inicialmente
            cargarAlumnos();
        });

        function cargarAlumnos() {
            const busqueda = document.getElementById("busqueda").value;
            const facultad = document.getElementById("idfacultades").value;
            const sexo = document.getElementById("sexoFiltro").value;

            fetch(`resultadoalumnos.php?pagina=${currentPage}&busqueda=${busqueda}&facultad=${facultad}&sexo=${sexo}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('tablaAlumnos').innerHTML = data;
                    actualizarPaginacion(busqueda, facultad, sexo);
                })
                .catch(error => console.error('Error al cargar los alumnos:', error));
        }

        function actualizarPaginacion(busqueda, facultad, sexo) {
            // Obtener el total de registros para calcular páginas
            fetch(`contar-alumnos.php?busqueda=${busqueda}&facultad=${facultad}&sexo=${sexo}`)
                .then(response => response.json())
                .then(data => {
                    const totalFilas = data.total || 0;
                    const totalPages = Math.ceil(totalFilas / rowsPerPage);
            
                    let paginacionHTML = "";
                    
                    // Botón anterior
                    if (currentPage > 1) {
                        paginacionHTML += `<button class="btn btn-sm btn-secondary m-1" onclick="cambiarPagina(${currentPage - 1})">‹ Anterior</button>`;
                    }
                    
                    // Botones de páginas
                    for (let i = 1; i <= totalPages; i++) {
                        paginacionHTML += `<button class="btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-secondary'} m-1" onclick="cambiarPagina(${i})">${i}</button>`;
                    }
                    
                    // Botón siguiente
                    if (currentPage < totalPages) {
                        paginacionHTML += `<button class="btn btn-sm btn-secondary m-1" onclick="cambiarPagina(${currentPage + 1})">Siguiente ›</button>`;
                    }
                    
                    document.getElementById("paginacion").innerHTML = paginacionHTML;
                })
                .catch(error => console.error('Error al actualizar paginación:', error));
        }

        function cambiarPagina(pagina) { 
            currentPage = pagina;
            cargarAlumnos();
        }

        // Escuchar eventos de los filtros
        document.getElementById("busqueda").addEventListener("keyup", function() {
            currentPage = 1; // Reiniciar a la primera página al buscar
            cargarAlumnos();
        });
        
        document.getElementById("idfacultades").addEventListener("change", function() {
            currentPage = 1;
            cargarAlumnos();
        });
        
        document.getElementById("sexoFiltro").addEventListener("change", function() {
            currentPage = 1;
            cargarAlumnos();
        });
    </script>
</body>

</html>
