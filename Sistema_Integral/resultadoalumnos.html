    <!-- Script para cargar facultades -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtener facultades al cargar la página
            fetch("obtener-datos.php?tipo=facultades")
                .then(response => response.json())
                .then(data => {
                    let selectFacultad = document.getElementById("idfacultades");
                    data.forEach(facultad => {
                        let option = document.createElement("option");
                        option.value = facultad.id_facultad;
                        option.textContent = facultad.nombre_facultad;
                        selectFacultad.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar facultades:', error);
                });
            
            // Cargar alumnos inicialmente
            cargarAlumnos();
        });
    </script>

    <!-- Script principal de gestión de alumnos -->
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let totalRegistros = 0;
        const rowsPerPage = 20;

        function cargarAlumnos() {
            const busqueda = document.getElementById("busqueda").value;
            const facultad = document.getElementById("idfacultades").value;
            const sexo = document.getElementById("sexoFiltro").value;

            // Mostrar indicador de carga
            document.getElementById('tablaAlumnos').innerHTML = `
                <tr>
                    <td colspan="8" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2 mb-0">Cargando datos...</p>
                    </td>
                </tr>
            `;

            fetch(`resultadoalumnos.php?pagina=${currentPage}&busqueda=${encodeURIComponent(busqueda)}&facultad=${facultad}&sexo=${sexo}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta del servidor');
                    }
                    return response.text();
                })
                .then(data => {
                    const tabla = document.getElementById('tablaAlumnos');
                    
                    if (data.trim() === '' || data.includes('NO HAY ALUMNOS')) {
                        tabla.innerHTML = `
                            <tr>
                                <td colspan="8" class="empty-state">
                                    <i class="bi bi-inbox"></i>
                                    <p>No se encontraron alumnos con los criterios de búsqueda</p>
                                </td>
                            </tr>
                        `;
                        totalPages = 0;
                        actualizarPaginacionHTML();
                    } else {
                        tabla.innerHTML = data;
                        actualizarPaginacion(busqueda, facultad, sexo);
                    }
                })
                .catch(error => {
                    console.error('Error al cargar los alumnos:', error);
                    document.getElementById('tablaAlumnos').innerHTML = `
                        <tr>
                            <td colspan="8" class="text-center py-4 text-danger">
                                <i class="bi bi-exclamation-triangle fs-2"></i>
                                <p class="mt-2">Error al cargar los datos. Por favor, intente nuevamente.</p>
                            </td>
                        </tr>
                    `;
                });
        }

        function actualizarPaginacion(busqueda, facultad, sexo) {
            // Obtener el total de registros desde el servidor
            fetch(`contar-alumnos.php?busqueda=${encodeURIComponent(busqueda)}&facultad=${facultad}&sexo=${sexo}`)
                .then(response => response.json())
                .then(data => {
                    totalRegistros = data.total || 0;
                    totalPages = Math.ceil(totalRegistros / rowsPerPage);
                    
                    actualizarPaginacionHTML();
                })
                .catch(error => {
                    console.error('Error al obtener total de páginas:', error);
                });
        }

        function actualizarPaginacionHTML() {
            let paginacionHTML = "";
            
            if (totalPages > 1) {
                // Información de registros
                const inicio = ((currentPage - 1) * rowsPerPage) + 1;
                const fin = Math.min(currentPage * rowsPerPage, totalRegistros);
                
                paginacionHTML += `<div class="pagination-info mb-3">
                    Mostrando <strong>${inicio}</strong> a <strong>${fin}</strong> de <strong>${totalRegistros}</strong> alumnos
                </div>
                <div class="pagination-buttons">`;
                
                // Botón primera página
                if (currentPage > 1) {
                    paginacionHTML += `<button class="btn-pagination" onclick="cambiarPagina(1)" title="Primera página">
                        <i class="bi bi-chevron-double-left"></i>
                    </button>`;
                }
                
                // Botón anterior
                if (currentPage > 1) {
                    paginacionHTML += `<button class="btn-pagination" onclick="cambiarPagina(${currentPage - 1})" title="Página anterior">
                        <i class="bi bi-chevron-left"></i>
                    </button>`;
                }
                
                // Números de página con lógica mejorada
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, currentPage + 2);
                
                // Ajustar si estamos cerca del inicio
                if (currentPage <= 3) {
                    endPage = Math.min(5, totalPages);
                }
                
                // Ajustar si estamos cerca del final
                if (currentPage >= totalPages - 2) {
                    startPage = Math.max(1, totalPages - 4);
                }
                
                // Primera página si no está en el rango
                if (startPage > 1) {
                    paginacionHTML += `<button class="btn-pagination" onclick="cambiarPagina(1)">1</button>`;
                    if (startPage > 2) {
                        paginacionHTML += `<span class="btn-pagination pagination-dots">...</span>`;
                    }
                }
                
                // Páginas en el rango
                for (let i = startPage; i <= endPage; i++) {
                    paginacionHTML += `<button class="btn-pagination ${i === currentPage ? 'active' : ''}" 
                                              onclick="cambiarPagina(${i})">${i}</button>`;
                }
                
                // Última página si no está en el rango
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        paginacionHTML += `<span class="btn-pagination pagination-dots">...</span>`;
                    }
                    paginacionHTML += `<button class="btn-pagination" onclick="cambiarPagina(${totalPages})">${totalPages}</button>`;
                }
                
                // Botón siguiente
                if (currentPage < totalPages) {
                    paginacionHTML += `<button class="btn-pagination" onclick="cambiarPagina(${currentPage + 1})" title="Página siguiente">
                        <i class="bi bi-chevron-right"></i>
                    </button>`;
                }
                
                // Botón última página
                if (currentPage < totalPages) {
                    paginacionHTML += `<button class="btn-pagination" onclick="cambiarPagina(${totalPages})" title="Última página">
                        <i class="bi bi-chevron-double-right"></i>
                    </button>`;
                }
                
                paginacionHTML += '</div>';
            } else if (totalRegistros > 0) {
                paginacionHTML = `<div class="pagination-info">
                    Mostrando <strong>${totalRegistros}</strong> alumno${totalRegistros !== 1 ? 's' : ''}
                </div>`;
            }
            
            document.getElementById("paginacion").innerHTML = paginacionHTML;
        }

        function cambiarPagina(pagina) {
            if (pagina < 1 || pagina > totalPages) return;
            
            currentPage = pagina;
            cargarAlumnos();
            
            // Scroll suave hacia arriba
            window.scrollTo({ 
                top: document.querySelector('.table-container').offsetTop - 100, 
                behavior: 'smooth' 
            });
        }

        // Escucha eventos de los filtros con debounce para búsqueda
        let searchTimeout;
        document.getElementById("busqueda").addEventListener("keyup", function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                cargarAlumnos();
            }, 300);
        });

        document.getElementById("idfacultades").addEventListener("change", function() {
            currentPage = 1;
            cargarAlumnos();
        });

        document.getElementById("sexoFiltro").addEventListener("change", function() {
            currentPage = 1;
            cargarAlumnos();
        });
    </script>
