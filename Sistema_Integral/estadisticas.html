<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Salud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <link rel="stylesheet" href="css/estadisticas.css">  
    
    <!-- Bootstrap CSS v5.2.1 --> 
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/ico/logo_pequeno.ico">
</head>
<body>
    <div class="container-fluid px-4">
        <!-- Header con botón de regreso -->
        <div class="header-container">
            <h1 class="titulo">Estadísticas de Salud</h1>
            <button class="salir" onclick="location.href='menu.php'" title="Volver al menú">
                <div class="salir-box">
                    <svg class="salir-elem" viewBox="0 0 76 76" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="38" cy="38" r="36"></circle>
                        <path d="m24 38 14-14v9h26v10H38v9z"></path>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Contenedor principal -->
        <div class="fondogenerales">
            <!-- Sección de filtros -->
            <div class="seccion-header">
                <i class="bi bi-funnel-fill me-2"></i>
                Filtros y Configuración
            </div>

            <div class="instruccion-busqueda">
                <span class="icono-info">i</span>
                <span>
                    <strong>Personaliza tu vista:</strong> Selecciona los filtros y el tipo de gráfica para visualizar las estadísticas de salud de diferentes maneras.
                </span>
            </div>

            <!-- Filtros mejorados -->
            <div class="filtros-container">
                <div class="campo-grupo">
                    <label for="filtro">
                        <i class="bi bi-filter-circle me-1"></i>
                        Filtrar por
                    </label>
                    <select id="filtro" onchange="updateChart()">
                        <option value="todos">Todos los estudiantes</option>
                        <option value="masculino">Género Masculino</option>
                        <option value="femenino">Género Femenino</option>
                        <option value="comparar_sexo">Comparación por Género</option>
                        <option value="comparar_facultades">Comparación por Facultades</option>
                    </select>
                </div>

                <div class="campo-grupo">
                    <label for="tipoGrafica">
                        <i class="bi bi-bar-chart-fill me-1"></i>
                        Tipo de Gráfica
                    </label>
                    <select id="tipoGrafica" onchange="updateChart()">
                        <option value="bar">Barras</option>
                        <option value="pie">Pastel</option>
                        <option value="doughnut">Dona</option>
                        <option value="line">Líneas</option>
                    </select>
                </div>
            </div>

            <!-- Sección de gráfica -->
            <div class="seccion-grafica">
                <div class="titulo-medicion">
                    <i class="bi bi-graph-up-arrow me-2"></i>
                    Visualización de Datos
                </div>
                <div class="canvas-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myChart;

        function updateChart() {
            const filtro = document.getElementById('filtro').value;
            const tipoGrafica = document.getElementById('tipoGrafica').value;

            fetch(`estadisticas.php?filtro=${filtro}`)
                .then(response => response.json())
                .then(data => {
                    let chartData;

                    if (filtro === 'comparar_facultades') {
                        chartData = {
                            labels: data.labels,
                            datasets: [
                                {
                                    label: 'Saludables',
                                    data: data.saludables,
                                    backgroundColor: tipoGrafica === 'pie' || tipoGrafica === 'doughnut' ? 
                                        ['#1e40af', '#3b82f6', '#60a5fa', '#93c5fd', '#bfdbfe', '#dbeafe'] : '#1e40af',
                                    borderColor: '#1e3a8a',
                                    borderWidth: 2,
                                    fill: tipoGrafica === 'line' ? false : true,
                                    tension: tipoGrafica === 'line' ? 0.4 : 0
                                },
                                {
                                    label: 'No Saludables',
                                    data: data.no_saludables,
                                    backgroundColor: tipoGrafica === 'pie' || tipoGrafica === 'doughnut' ? 
                                        ['#dc2626', '#ef4444', '#f87171', '#fca5a5', '#fecaca', '#fee2e2'] : '#dc2626',
                                    borderColor: '#991b1b',
                                    borderWidth: 2,
                                    fill: tipoGrafica === 'line' ? false : true,
                                    tension: tipoGrafica === 'line' ? 0.4 : 0
                                }
                            ]
                        };
                    } else if (filtro === 'comparar_sexo') {
                        chartData = {
                            labels: ['Hombres', 'Mujeres'],
                            datasets: [
                                {
                                    label: 'Saludables',
                                    data: [data.hombres_saludables, data.mujeres_saludables],
                                    backgroundColor: tipoGrafica === 'pie' || tipoGrafica === 'doughnut' ? 
                                        ['#1e40af', '#3b82f6'] : '#1e40af',
                                    borderColor: '#1e3a8a',
                                    borderWidth: 2,
                                    fill: tipoGrafica === 'line' ? false : true,
                                    tension: tipoGrafica === 'line' ? 0.4 : 0
                                },
                                {
                                    label: 'No Saludables',
                                    data: [data.hombres_no_saludables, data.mujeres_no_saludables],
                                    backgroundColor: tipoGrafica === 'pie' || tipoGrafica === 'doughnut' ? 
                                        ['#dc2626', '#ef4444'] : '#dc2626',
                                    borderColor: '#991b1b',
                                    borderWidth: 2,
                                    fill: tipoGrafica === 'line' ? false : true,
                                    tension: tipoGrafica === 'line' ? 0.4 : 0
                                }
                            ]
                        };
                    } else {
                        chartData = {
                            labels: ['Saludables', 'No Saludables'],
                            datasets: [{
                                label: 'Estudiantes',
                                data: [data.saludables, data.noSaludables],
                                backgroundColor: ['#1e40af', '#dc2626'],
                                borderColor: ['#1e3a8a', '#991b1b'],
                                borderWidth: 2
                            }]
                        };
                    }

                    if (myChart) {
                        myChart.destroy();
                    }

                    const ctx = document.getElementById('myChart').getContext('2d');
                    myChart = new Chart(ctx, {
                        type: tipoGrafica,
                        data: chartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                    labels: {
                                        font: {
                                            size: 13,
                                            family: 'Inter',
                                            weight: '600'
                                        },
                                        color: '#1f2937',
                                        padding: 15,
                                        usePointStyle: true,
                                        pointStyle: 'circle'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Estadísticas de Salud',
                                    font: {
                                        size: 18,
                                        family: 'Inter',
                                        weight: '700'
                                    },
                                    color: '#1f2937',
                                    padding: {
                                        top: 10,
                                        bottom: 20
                                    }
                                },
                                tooltip: {
                                    backgroundColor: 'rgba(31, 41, 55, 0.95)',
                                    titleFont: {
                                        family: 'Inter',
                                        size: 13,
                                        weight: '600'
                                    },
                                    bodyFont: {
                                        family: 'Inter',
                                        size: 12
                                    },
                                    padding: 12,
                                    cornerRadius: 8,
                                    boxPadding: 6
                                }
                            },
                            animation: {
                                duration: 1000,
                                easing: 'easeInOutQuart'
                            },
                            scales: tipoGrafica === 'bar' || tipoGrafica === 'line' ? {
                                x: {
                                    ticks: {
                                        font: {
                                            size: 12,
                                            family: 'Inter',
                                            weight: '500'
                                        },
                                        color: '#1f2937'
                                    },
                                    grid: {
                                        display: false
                                    }
                                },
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        font: {
                                            size: 12,
                                            family: 'Inter',
                                            weight: '500'
                                        },
                                        color: '#1f2937'
                                    },
                                    grid: {
                                        color: '#e5e7eb',
                                        lineWidth: 1
                                    }
                                }
                            } : {}
                        }
                    });
                });
        }

        // Cargar gráfica inicial
        window.onload = updateChart;
    </script>
</body>
</html>
