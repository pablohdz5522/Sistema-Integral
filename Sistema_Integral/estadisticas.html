<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Salud</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <link rel="stylesheet" href="css/estadisticas.css">  
    
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
            
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
            <link rel="icon" type="image/x-icon" href="/ico/logo_pequeno.ico">
</head>
<style>
    
</style>
<body>
    <div class="header">
        <h2>Estadisticas</h2>
        <button class="button me-2" onclick="location.href='menu.php'">Inicio</button>
    </div>

    <h3 class="text-white">Estadísticas de Salud</h3>

    <div class="filters">
        <div>
            <label for="filtro">Filtrar por:</label>
            <select id="filtro" onchange="updateChart()">
                <option value="todos">Todos</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="comparar_sexo">Comparar por Sexo</option>
                <option value="comparar_facultades">Comparar por Facultades</option>
            </select>
        </div>
        <div>
            <label for="tipoGrafica">Tipo de Gráfica:</label>
            <select id="tipoGrafica" onchange="updateChart()">
                <option value="pie">Pastel</option>
                <option value="doughnut">Dona</option>
                <option value="bar">Barras</option>
                <option value="line">Líneas</option>
            </select>
        </div>
    </div>

    <canvas id="myChart"></canvas>

    <script>
        let myChart;

        function updateChart() {
            const filtro = document.getElementById('filtro').value;
            const tipoGrafica = document.getElementById('tipoGrafica').value;

            fetch(`estadisticas.php?filtro=${filtro}`)
                .then(response => response.json())
                .then(data => {
                    let chartData;

                    if (filtro === 'comparar_facultades') {
                        chartData = {
                            labels: data.labels,
                            datasets: [
                                {
                                    label: 'Saludables',
                                    data: data.saludables,
                                    backgroundColor: tipoGrafica === 'pie' || tipoGrafica === 'doughnut' ? '#2b6cb0' : '#2b6cb0',
                                    borderColor: '#2b6cb0',
                                    borderWidth: 2,
                                    fill: tipoGrafica === 'line' ? false : true,
                                    tension: tipoGrafica === 'line' ? 0.4 : 0
                                },
                                {
                                    label: 'No Saludables',
                                    data: data.no_saludables,
                                    backgroundColor: tipoGrafica === 'pie' || tipoGrafica === 'doughnut' ? '#e53e3e' : '#e53e3e',
                                    borderColor: '#e53e3e',
                                    borderWidth: 2,
                                    fill: tipoGrafica === 'line' ? false : true,
                                    tension: tipoGrafica === 'line' ? 0.4 : 0
                                }
                            ]
                        };
                    } else if (filtro === 'comparar_sexo') {
                        chartData = {
                            labels: ['Hombres', 'Mujeres'],
                            datasets: [
                                {
                                    label: 'Saludables',
                                    data: [data.hombres_saludables, data.mujeres_saludables],
                                    backgroundColor: tipoGrafica === 'pie' || tipoGrafica === 'doughnut' ? '#2b6cb0' : '#2b6cb0',
                                    borderColor: '#2b6cb0',
                                    borderWidth: 2,
                                    fill: tipoGrafica === 'line' ? false : true,
                                    tension: tipoGrafica === 'line' ? 0.4 : 0
                                },
                                {
                                    label: 'No Saludables',
                                    data: [data.hombres_no_saludables, data.mujeres_no_saludables],
                                    backgroundColor: tipoGrafica === 'pie' || tipoGrafica === 'doughnut' ? '#e53e3e' : '#e53e3e',
                                    borderColor: '#e53e3e',
                                    borderWidth: 2,
                                    fill: tipoGrafica === 'line' ? false : true,
                                    tension: tipoGrafica === 'line' ? 0.4 : 0
                                }
                            ]
                        };
                    } else {
                        chartData = {
                            labels: ['Saludables', 'No Saludables'],
                            datasets: [{
                                label: 'Estudiantes',
                                data: [data.saludables, data.noSaludables],
                                backgroundColor: ['#2b6cb0', '#e53e3e'],
                                borderColor: ['#2b6cb0', '#e53e3e'],
                                borderWidth: 2
                            }]
                        };
                    }

                    if (myChart) {
                        myChart.destroy();
                    }

                    const ctx = document.getElementById('myChart').getContext('2d');
                    myChart = new Chart(ctx, {
                        type: tipoGrafica,
                        data: chartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                    labels: {
                                        font: {
                                            size: 12,
                                            family: 'Roboto',
                                            weight: '500'
                                        },
                                        color: '#1a202c',
                                        padding: 10
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Estadísticas de Salud',
                                    font: {
                                        size: 16,
                                        family: 'Roboto',
                                        weight: '500'
                                    },
                                    color: '#1a202c',
                                    padding: {
                                        top: 10,
                                        bottom: 15
                                    }
                                },
                                tooltip: {
                                    backgroundColor: '#1a202c',
                                    titleFont: {
                                        family: 'Roboto',
                                        size: 12,
                                        weight: '500'
                                    },
                                    bodyFont: {
                                        family: 'Roboto',
                                        size: 11
                                    },
                                    padding: 8,
                                    cornerRadius: 5
                                }
                            },
                            animation: {
                                duration: 800,
                                easing: 'easeInOutQuart'
                            },
                            scales: tipoGrafica === 'bar' || tipoGrafica === 'line' ? {
                                x: {
                                    ticks: {
                                        font: {
                                            size: 11,
                                            family: 'Roboto'
                                        },
                                        color: '#1a202c'
                                    },
                                    grid: {
                                        display: false
                                    }
                                },
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        font: {
                                            size: 11,
                                            family: 'Roboto'
                                        },
                                        color: '#1a202c'
                                    },
                                    grid: {
                                        color: '#e2e8f0',
                                        lineWidth: 1
                                    }
                                }
                            } : {}
                        }
                    });
                });
        }

        // Cargar gráfica inicial
        window.onload = updateChart;
    </script>
</body>
</html>
